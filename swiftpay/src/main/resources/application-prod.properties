# ====================================
# Production Profile Configuration
# ====================================
# IMPORTANT: Use environment variables for sensitive data!

# ====================================
# Database Configuration
# ====================================
# PostgreSQL Production Database (use environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:swiftpay}
spring.datasource.username=${DB_USERNAME:swiftpay}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - Production Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# ====================================
# JPA / Hibernate Configuration
# ====================================
# CRITICAL: Never use create-drop or update in production!
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ====================================
# Flyway Configuration
# ====================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
# Never use clean in production!
spring.flyway.clean-disabled=true

# ====================================
# Server Configuration
# ====================================
server.port=${SERVER_PORT:8080}

# Error handling (don't expose internal errors)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Compression
server.compression.enabled=true

# ====================================
# Logging Configuration
# ====================================
# More restrictive logging in production
logging.level.root=WARN
logging.level.com.swiftpay=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Production Log File
logging.file.name=/var/log/swiftpay/application.log
logging.file.max-size=100MB
logging.file.max-history=90

# ====================================
# Actuator Configuration
# ====================================
# Restricted endpoints in production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.security.enabled=true

# ====================================
# SwiftPay Custom Configuration
# ====================================
# CRITICAL: All sensitive values must come from environment variables!

# Security / JWT (MUST use environment variables)
swiftpay.security.jwt.secret=${JWT_SECRET}
swiftpay.security.jwt.expiration=${JWT_EXPIRATION:3600000}
swiftpay.security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Payment Gateway (Disable mock in production)
swiftpay.payment-gateway.mock.enabled=false

# Real Payment Gateway Configuration (examples - use your actual gateway)
# Stripe
swiftpay.payment-gateway.stripe.api-key=${STRIPE_API_KEY}
swiftpay.payment-gateway.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

# PayPal
swiftpay.payment-gateway.paypal.client-id=${PAYPAL_CLIENT_ID}
swiftpay.payment-gateway.paypal.client-secret=${PAYPAL_CLIENT_SECRET}

# ====================================
# SSL/TLS Configuration (if using embedded Tomcat)
