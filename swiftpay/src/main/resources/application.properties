# ====================================
# SwiftPay Application Configuration
# ====================================

# Application Name
spring.application.name=SwiftPay Payment Processing System

# Active Profile (dev, prod, test)
spring.profiles.active=dev

# ====================================
# Server Configuration
# ====================================
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ====================================
# Database Configuration
# ====================================
# PostgreSQL configuration (overridden in profile-specific files)
spring.datasource.url=jdbc:postgresql://localhost:5432/swiftpay
spring.datasource.username=swiftpay
spring.datasource.password=swiftpay123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=SwiftPayHikariPool

# ====================================
# JPA / Hibernate Configuration
# ====================================
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Hibernate Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Hibernate Cache (disabled by default)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# ====================================
# Flyway Configuration
# ====================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validate-on-migrate=true

# ====================================
# Jackson Configuration
# ====================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# ====================================
# File Upload Configuration
# ====================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ====================================
# Management / Actuator Configuration
# ====================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.prometheus.metrics.export.enabled=true

# ====================================
# Logging Configuration
# ====================================
logging.level.root=INFO
logging.level.com.swiftpay=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log File
logging.file.name=logs/swiftpay.log
logging.file.max-size=10MB
logging.file.max-history=30

# ====================================
# SpringDoc OpenAPI Configuration
# ====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true

# ====================================
# SwiftPay Custom Configuration
# ====================================

# Security / JWT Configuration
swiftpay.security.jwt.secret=swiftpay-super-secret-key-change-in-production-use-env-variable
swiftpay.security.jwt.expiration=86400000
swiftpay.security.jwt.refresh-expiration=604800000

# Transaction Configuration
swiftpay.transaction.max-retry-attempts=3
swiftpay.transaction.default-expiration-minutes=30
swiftpay.transaction.max-daily-limit=100000.00

# Payment Gateway Configuration (Mock)
swiftpay.payment-gateway.mock.enabled=true
swiftpay.payment-gateway.mock.success-rate=95.0
swiftpay.payment-gateway.mock.response-delay-ms=500